<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>GuesstheNum</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-primary">🎯Guess The Number</h1>
        <h3 class="text-info">Boss: 🖥️ / Player:🧒</h3>
        <p>I have a number in  mind! It's between<mark> 1~100</mark>. Guess it!</p>
        <div class="input-group mt-2 w-50 mx-auto">
            <input type="number" class="form-control" id="inputNum" name="guessNum" min="1" max="100" placeholder="Input a number."></input>
            <button type="button" class="btn btn-info text-light" id="submitBtn">Guess!</button>
        </div>
        <p class="mt-2" id="warningText">You still have <span id="remainTime">10</span> opportunities.</p>

        <button class="btn btn-primary" id="restartGuess">RESTART 🔄</button>
    </div>

    <script src="./js/playerScript.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
